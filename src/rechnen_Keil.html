<!DOCTYPE html>
<html>
	<head>
	</head>
	<script>
		window.onload = main;
		
		things = ["Schrauben", "Handys", "Äpfeln"]
		operator = ["mehr","weniger"]
		people = ["Händler","Käufer"]
		doing = ["verkauft","kauft"]
		t;
		p;
		op;
		
		function main(){
			aufgabe();
		}
		
		function aufgabe(){
			
			t = Math.floor(Math.random() * 3);
			p = Math.floor(Math.random() * 97)+3;
			if(p >= 50) op = 0;
			else op = 1;
			num = Math.floor(Math.random() * 190)+10;
			signiv = Math.floor(Math.random() * 7)+3;
			task = "Ein  "+people[op]+" behauptet, dass unter den "+things[t]+", die er "+doing[op]+", "+operator[op]+" als "+p+"% ohne Mängel sind. ";
			task = task+"Um dies zu überprüfen, wird die Nullhypothese H0: p = "+p+"% auf dem Signifikanzniveau "+signiv+"% getestet ";
			task = task+"und "+num+" zufällig ausgewählte "+things[t]+" untersucht. Bestimmen Sie die Art des Test, der durchgeführt wird, sowie den zugehörigen Ablehungsbereich.";
			document.getElementById("Aufgabe").innerHTML = task;
		}
	</script>
	<body>
		<div id="Aufgabe"></div></br>
		<form>
		  Was für ein Test wird durchgeführt?<br>
		  <input type="radio" name="test" id="left">ein linksseitiger Test<br>
		  <input type="radio" name="test" id="right">ein rechtsseitiger Test<br>
		  Ablehnugsbereich:
		  A = [<input name="bereich" id="leftborder" style="width:40px">, ... ,<input name="bereich" id="rightborder" style="width:40px">]
		</form>
		<button id = "check">Prüfen</button>
	</body>
</html>
